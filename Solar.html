<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Three.js Scene Graph</title>

<link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/threejsscene.css" />

<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>

<script src="libs/three.js/controls/OrbitControls.js"></script>

<script type="text/javascript">

	$(document).ready(
			function() {
				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

	<div id="container">
	    <canvas id="webglcanvas" width=1500 height=800></canvas>
	    <div id="status">
	    </div>
	</div>
</body>
